{{ define "content" }}
<h2 class="mb-4">List of User</h2>
<a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"> New User</i></a>
<div class="card mb-4">
  <div class="card-body">
    <table class="table mb-0">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Occupation</th>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        {{ range .users }}
        <tr>
          <td><img src="{{ .AvatarFileName }}" class="img-fluid img-thumbnail" width="60" /></td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Occupation }}</td>
          <td>
            <a href="/users/edit/{{ .ID }}"><i class="fa fa-edit"></i></a>
          </td>
          <td>
            <a href="/users/avatar/{{ .ID }}"><i class="fa fa-camera"></i></a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
